name: Upload Website to S3

on:
  push:
    branches:
    - main

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 2
    steps:
      - uses: actions/checkout@v3.5.2
      - uses: actions/setup-python@v4.6.0
        with:
          python-version: ${{ env.PYTHON.VERSION}}
      - name: install boto3
        run: pip install boto3
      - name: test function
        run: cd backend/test